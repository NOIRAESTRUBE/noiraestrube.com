<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOIRE STRUBE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #000000;
    }
    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      letter-spacing: 2px;
    }
    p.tagline {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ccc;
    }
    nav {
      background: #fff;
      display: flex;
      justify-content: center;
      padding: 1rem;
      border-bottom: 1px solid #eee;
    }
    nav a {
      color: #000;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      border: 1px solid #eee;
      padding: 1rem;
      text-align: center;
      transition: box-shadow 0.2s ease-in-out;
    }
    .product:hover {
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product-name {
      font-size: 1.1rem;
      margin: 0.75rem 0 0.5rem;
      font-weight: 600;
    }
    .price {
      color: #555;
      margin-bottom: 1rem;
    }
    button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #222;
    }
    #cart {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      width: 300px;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #checkout {
      margin-top: 1rem;
      width: 100%;
      background: #000;
      color: #fff;
      padding: 0.75rem;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>NOIRE STRUBE</h1>
    <p class="tagline">Kaos Hitam Putih Elegan</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#products">Produk</a>
    <a href="#contact">Kontak</a>
  </nav>

  <section class="products" id="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Kaos+1" alt="Kaos 1">
      <div class="product-name">Kaos Logo Signature</div>
      <div class="price">Rp129.000</div>
      <button onclick="addToCart('Kaos Logo Signature', 129000)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Kaos+2" alt="Kaos 2">
      <div class="product-name">Kaos Monokrom Basic</div>
      <div class="price">Rp109.000</div>
      <button onclick="addToCart('Kaos Monokrom Basic', 109000)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x400?text=Kaos+3" alt="Kaos 3">
      <div class="product-name">Kaos Oversized Premium</div>
      <div class="price">Rp149.000</div>
      <button onclick="addToCart('Kaos Oversized Premium', 149000)">Add to Cart</button>
    </div>
  </section>

  <div id="cart">
    <h3>Keranjang</h3>
    <ul id="cart-items"></ul>
    <strong>Total: Rp<span id="total">0</span></strong>
    <button id="checkout" onclick="checkout()">Checkout</button>
  </div>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} - Rp${item.price.toLocaleString()}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById('total').textContent = total.toLocaleString();
    }
    function checkout() {
      const names = cart.map(item => item.name).join(', ');
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      alert(`Pesanan Anda: ${names}\nTotal: Rp${total.toLocaleString()}\n\nCheckout berhasil! Kami akan hubungi Anda.`);
      cart = [];
      renderCart();
    }
  </script>
</body>
</html>
